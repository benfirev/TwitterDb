<!DOCTYPE html>
<html>

<head>
    <!-- tweet teplate:
	"#PaintMeLikeOneOfYourBots (XX,YY,ColorCode)"
	 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>hello ori</title>
</head>

<body>
    <button id="start">click me</button>
    <a class="twitter-timeline" href="https://twitter.com/hashtag/Hello" height="600" data-widget-id="926457350894112770">#PaintMeLikeOneOfYourBots Tweets</a>
    <script>
        ! function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                p = /^http:/.test(d.location) ? 'http' : 'https';
            if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = p + "://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, "script", "twitter-wjs");
    </script>
    <br/>
    <br/>
    <div class="color-picker" id="color-picker-block">
        <div class="box" id="R-box" style="background:rgb(255,0,0)">R</div>
        <input type="range" min="1" max="255" value="150" class="slider" id="R" onchange="updateColor()">
        <br/>
        <div class="box" id="G-box" style="background:rgb(0,255,0)">G</div>
        <input type="range" min="1" max="255" value="150" class="slider" id="G" onchange="updateColor()">
        <br/>
        <div class="box" id="B-box" style="background:rgb(0,0,255)">B</div>
        <input type="range" min="1" max="255" value="150" class="slider" id="B" onchange="updateColor()">
        <br/>
        <h3 id="hexColor" style="text-align:center;">#969696</h3>
    </div>
    <div id="grid-container">

    </div>
    <button onclick="tweetNewPixel(updateColor()[3],1,2)" type="button" name="button">tweet</button>
</body>

</html>
